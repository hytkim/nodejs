    <title>5th > public > excel_upload</title>

  <body>
    <h3>엑셀 업로드</h3>
    <form action="/upload/excels" method="post" enctype="multipart/form-data">
      <input
        type="file"
        name="excelFile"
        accept=".xml, .xlsx"
        multiple
        readonly
      />
      <button type="submit">업로드</button>
    </form>
